<!DOCTYPE html>
<html>

        <title>last exam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            $(document).ready(function(){
                $('#form_register').submit(function(){

            });
        </script>
        <style>
            table, th, td{
                margin: auto;
                width:30%;
                height:70px;
            }
            table{
                border-collapse:collapse;
            }
            table tr:nth-child(odd){
                background-color:#39373724;
            }
            table tr:nth-child(even){
                background-color:white;
            }
            table tr:nth-child(8){
                background-color:skyblue;
                text-align: center;
                border: 0px;
            }
            h1{
                text-align: center;
                border: 0px;
            }
            th{
                font-size: larger;
                text-align:right;
            }
            input, button{
                border: 1x; 
                font-size:larger;   
            }
            
        </style>
       
    </head>
    <body>
        <form  id="form_register">
            <table>
                <tr> 
                    <th colspan="2"><h1> Đăng Ký</h1> </th>
                </tr>
                <tr>
                    <th>Tên đăng nhập: </th>
                    <td>
                        <input type="text" name="username" id="username" value="" /><br>
                        <span id="username_error"></span>
                    </td>
                </tr>
                <tr>
                    <th>Mật khẩu: </th>
                    <td>
                        <input type="password" name="password" id="password" value="" /><br>
                        <span id="password_error"></span>
                    </td>
                </tr>
                <tr>
                    <th>Nhập lại mật khẩu: </th>
                    <td>
                        <input type="password" name="re-password" id="re_password" value="" /><br>
                        <span id="re_password_error"></span>
                    </td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td>
                        <input type="text" name="email" id="email" value="" /><br>
                        <span id="email_error"></span>
                    </td>
                </tr>
                <tr>
                    <th>tên người dùng: </th>
                    <td>
                        <input type="text" name="name" id="name" value="" /><br>
                        <span id="name_error"></span>
                    </td>
                </tr>
                <tr>
                    <th>SĐT: </th>
                    <td>
                        <input type="number" name="SDT" id="SDT" value="" /><br>
                        <span id="SDT_error"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="add()" name="register" id="register">Đăng Ký</button></td>
                </tr>
            </table>
        </form> 
        <script>
        $(document).ready(function(){      
            $('#form_register').submit(function(){
                var username    = $.trim($('#username').val());
                var password    = $.trim($('#password').val());
                var re_password = $.trim($('#re_password').val());
                var email       = $.trim($('#email').val());
                var name        = $.trim($('#name').val());
                var SDT         = $.trim($('#SDT').val());
                var flag = true;
 
                // Username
                if (username == '' || username.length <=5){
                    $('#username_error').text('Tên đăng nhập phải lớn hơn 4 ký tự').css('color','red');
                    flag = false;
                }
                else{
                    $('#username_error').text('');
                }
                // Password
                if (password.length <= 0){
                    $('#password_error').text('Bạn phải nhập mật khẩu').css('color','red');
                    flag = false;
                }
                else{
                    $('#password_error').text('');
                }
                // Re password
                if (password != re_password){
                    $('#re_password_error').text('Mật khẩu nhập lại không đúng').css('color','red');
                    flag = false;
                }
                else{
                    $('#re_password_error').text('');
                }
                // Email
                if (email.length<=2) {
                    $('#email_error').text('Email không đúng định dạng').css('color','red');
                    flag = false;
                }
                else if(  email ==''){
                    $('#email_error').text('Email không để trống').css('color','red');
                }
                else {
                    $('#email_error').text('');
                }
                // name
                if (name.length<=8){
                    $('#name_error').text('vui long nhap lai ').css('color','red');
                    flag = false;
                }
                else{
                    $('#name_error').text('');
                }
                // SDT
                if (SDT.length != 11){
                    $('#SDT_error').text('SDT ko dung ').css('color','red');
                    flag = false;
                }
                else{
                    $('#SDT_error').text('');
                }
                return flag;


            });
                
        })
        //khoi tao db
        var db;
           
            var request=window.indexedDB.open("user database",1)
            request.onerror=function(event){
                console.log("error");
            };
            request.onsuccess=function(event){
                db=request.result;
                console.log("success:"+db)
            }
            request.onupgradeneeded=function(event){
                var db= event.target.result;
                var objectstore= db.createObjectStore("user",{autoIncrement:true});
                var obj={
                    username : 'username',
                    password : 'password',
                    email: 'email',
                    name : 'name',
                    SDT : 'SDT',

                }
                objectstore.add(obj);
            }
            function add(){
                let username=document.getElementById('username').value;
                let password=document.getElementById('password').value;
                let email=document.getElementById('email').value;
                let name=document.getElementById('name').value;
                let SDT=document.getElementById('SDT').value;
                var request=db.transaction(["user"],"readwrite");
                request =request.objectStore("user");
                request =request.add({ username:username, password:password, email:email, name:name, SDT:SDT });
                request.onsuccess= function(event){
                    
                };
                request.onerror= function(event){
                    alert("error ")
                }
            }

        </script>
    </body>
</html>
