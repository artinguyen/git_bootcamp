<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-group">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="Username" id="username" class="username input" />
                <p class="error"></p>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="" id="email" class="email" />
                <p class="error"></p>
            </div>
            <div class="input-group">
                <label for="password">Passowrd</label>
                <input type="password" name="Password" id="password" class="password input" />
                <p class="error"></p>
            </div>
            <div class="input-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="Confirm Password" id="password-confirm" class="password-confirm input" />
                <p class="error"></p>
            </div>
            <button class="btn">SIGN UP </button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
