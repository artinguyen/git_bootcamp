}
console.log(max)
//tim so nho nhat
var min = arr[0];
for(var i = 0; i < arr.length; i++) {
  if(min > arr[i]) {
    min = arr[i];
  }
}
console.log(min);
//tao ham so lon nhat
function maxnumber(arr) {
  var max = 0;
for(var i = 0; i < arr.length; i++) {
  if(max < arr[i]) {
    max = arr[i];
  }
}
  return max;
}
console.log(maxnumber(arr));
//tao ham so nhỏ nhất
function minnumber(arr){
  var min = arr[0];
for(var i = 0; i < arr.length; i++) {
  if(min > arr[i]) {
    min = arr[i];
  }
}
  return min;
}
console.log(minnumber(arr));
